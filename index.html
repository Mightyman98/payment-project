<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="img-head">
      <img src="images/illustration-hero.svg" alt="head" class="head-img">
    </div>
    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, <br> audiobooks and podcasts on any device <br> anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music" class="music">
      <p class="ann"> <span> Annual Plan </span> <br> $59.00 per/year</p>
      <a href="#" class="change">Change</a>
    </div>
    <div class="btn">
      <button class="pay">Proceed to Payment</button>
      <a href="#" class="can">Cancel Order</a>
    </div>
   </div>
</body>
</html>
